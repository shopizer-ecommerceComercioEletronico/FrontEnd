<div class="form-group custom-input m-b-{{bottom}}">
  <label [ngClass]="labelAfter ? 'label-after' : ''">{{label | translate}}</label>
  <input [type]="type" [placeholder]=" placeHolder | translate" [(ngModel)]="value" [name]="name" (keyup)="onValueChange($event.target.value)"
    class="form-control" (ngModelChange)="inputModelChange.emit(inputModel)" (blur)="onBlur()" [readonly]="readonly"
    [required]="required">
  <ng-content></ng-content>
</div>
